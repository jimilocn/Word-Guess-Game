<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Lalezar" rel="stylesheet">
 


    <title>Chicago</title>
</head>

<body>

    <div class="container">
        <div class="row">

            <div class="col-md-12">
                <img id=background src="./assets/images/Press Guess Express.png" alt="1">
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <div></div>
            </div>
            <div class="col-md-7">
                <h1>Press anything key to get started!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div></div>
            </div>
            <div class="col-md-6">
                <h2>Explore a neighborhood!</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-7"></div>
            <div class="col-md-5">
                <div id="guesses"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">
                <div>
                    <h4>Number of Guesses Remaining</h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-4">
                <div id="guessesLeft"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-7"></div>
            <div class="col-md-5">
                <div>
                    <h4>Incorrect Guesses</h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8"></div>
            <div idclass="col-md-4">
                <div id="lettersGuessed"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-1">
                <div id="wins"></div>
            </div>
            <div class="col-md-3">
                <div id="losses"></div>
            </div>
        </div>
    </div>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
